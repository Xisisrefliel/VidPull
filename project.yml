name: yt-dlp-Wrapper
options:
  bundleIdPrefix: com.ytdlpwrapper
  deploymentTarget:
    macOS: "13.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true

settings:
  base:
    MARKETING_VERSION: "1.0.0"
    CURRENT_PROJECT_VERSION: "1"
    DEVELOPMENT_TEAM: ""
    CODE_SIGN_IDENTITY: "-"
    CODE_SIGN_STYLE: Automatic
    SWIFT_VERSION: "5.9"
    MACOSX_DEPLOYMENT_TARGET: "13.0"

targets:
  yt-dlp-Wrapper:
    type: application
    platform: macOS
    deploymentTarget: "13.0"
    sources:
      - path: Sources
        type: group
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.ytdlpwrapper.app
        INFOPLIST_FILE: Sources/Resources/Info.plist
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        COMBINE_HIDPI_IMAGES: YES
        LD_RUNPATH_SEARCH_PATHS:
          - $(inherited)
          - "@executable_path/../Frameworks"
        ENABLE_HARDENED_RUNTIME: YES
        CODE_SIGN_ENTITLEMENTS: Sources/Resources/yt-dlp-Wrapper.entitlements
        PRODUCT_NAME: yt-dlp-Wrapper
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
    info:
      path: Sources/Resources/Info.plist
      properties:
        CFBundleDisplayName: yt-dlp-Wrapper
        CFBundleName: yt-dlp-Wrapper
        CFBundleIdentifier: com.ytdlpwrapper.app
        CFBundleVersion: "1"
        CFBundleShortVersionString: "1.0"
        CFBundlePackageType: APPL
        CFBundleExecutable: yt-dlp-Wrapper
        LSMinimumSystemVersion: "13.0"
        NSHumanReadableCopyright: "Copyright Â© 2024. All rights reserved."
        NSPrincipalClass: NSApplication
        LSApplicationCategoryType: "public.app-category.utilities"
        NSSystemExtensionUsageDescription: "yt-dlp-Wrapper needs system extensions to provide enhanced functionality."
        NSAppleEventsUsageDescription: "yt-dlp-Wrapper uses Apple Events to interact with other applications."
        NSMenuBarExtraUsageDescription: "yt-dlp-Wrapper runs in the menu bar for quick access."
        NSPhotoLibraryUsageDescription: "yt-dlp-Wrapper may access your photo library to save downloaded media."
        NSPhotoLibraryAddUsageDescription: "yt-dlp-Wrapper needs permission to save downloaded media to your photo library."
        UIBackgroundModes:
          - fetch
          - processing
        LSBackgroundOnly: false
    entitlements:
      path: Sources/Resources/yt-dlp-Wrapper.entitlements
      properties:
        com.apple.security.app-sandbox: false
        com.apple.security.files.user-selected.read-only: true
        com.apple.security.network.client: true
    dependencies: []

schemes:
  yt-dlp-Wrapper:
    build:
      targets:
        yt-dlp-Wrapper: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
